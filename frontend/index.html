        /* 3. GLOBAL RESET & VARIABLES (Ensures layout consistency) */
        :root {
            --ink:        #0f1117;
            --ink-soft:   #3a3d45;
            --sand:       #f4f0eb;
            --sand-dark:  #e8e2d9;

        *, *::before, *::after {
